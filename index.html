<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unekoor</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        background-image: radial-gradient(circle at center, #222 0%, #111 100%);
        color: white;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
    }
    .logo {
        background-color: #000;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: bold;
    }
    .top-buttons {
        display: flex;
        gap: 10px;
    }
    .top-btn {
        background-color: #333;
        border: none;
        padding: 8px 15px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
    }
    .nav-btn {
        background-color: white;
        color: black;
        padding: 12px 25px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .nav-btn.active {
        background-color: #FFD000;
    }
    main {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        padding: 40px;
    }
    .left-section {
        max-width: 400px;
    }
    .mode-card {
        background-color: #FFD000;
        color: black;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
    }
    .fun-title {
        margin: 10px 0;
        font-weight: bold;
        color: #ccc;
    }
    .fun-btn {
        display: block;
        background-color: #333;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 4px;
        text-decoration: none;
        color: white;
        font-weight: bold;
    }
    .right-section {
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
    }
    .new-game-btn {
        background-color: #FFD000;
        color: black;
        padding: 15px 30px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
    }
    footer {
        text-align: center;
        padding: 20px;
        font-weight: bold;
        font-size: 20px;
    }
    .u-logo {
        color: #FFD000;
    }
    body {
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
</style>
</head>
<body>

<header>
    <div class="logo">Eye Mini Demo</div>
    <div class="top-buttons">
        <button class="top-btn">OPTION</button>
        <button class="top-btn">QUIT</button>
    </div>
</header>

<nav>
    <button class="nav-btn active">LOCAL PLAY</button>
    <button class="nav-btn">ONLINE MATCH</button>
    <a href="leagues.html" class="nav-btn">LEAGUE</a>
    <button class="nav-btn">MINI GAMES</button>
    <button class="nav-btn">PRACTICE</button>
</nav>

<main>
    <div class="left-section">
        <div class="mode-card">
            <h2>ROUND PLAY</h2>
            <p>Compete to achieve the lowest score across the entire course. Every stroke matters in this classic game mode.</p>
        </div>
        <div class="fun-title">FUN WITH FRIENDS</div>
        <a href="#" class="fun-btn">SCRAMBLE</a>
        <a href="#" class="fun-btn">FOURSOMES</a>
        <a href="#" class="fun-btn">FOUR-BALL</a>
    </div>
    <div class="right-section">
        <button class="new-game-btn">NEW GAME üèåÔ∏è</button>
    </div>
</main>

<footer>
    <span class="u-logo">U</span> UNEEKOR
</footer>

</body>
</html>
