<head>
<meta charset="UTF-8">

<title>Unekoor</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        background-image: radial-gradient(circle at center, #222 0%, #111 100%);
        color: white;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
    }
    .logo {
        background-color: #000;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: bold;
    }
    .top-buttons {
        display: flex;
        gap: 10px;
    }
    .top-btn {
        background-color: #333;
        border: none;
        padding: 8px 15px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
    }
    .nav-btn {
        background-color: white;
        color: black;
        padding: 12px 25px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .nav-btn.active {
        background-color: #FFD000;
    }
    main {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        padding: 40px;
    }
    .left-section {
        max-width: 400px;
    }
    .mode-card {
        background-color: #FFD000;
        color: black;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        cursor: pointer;
        transition: all 0.25s ease-in-out;
    }
    .fun-title {
        margin: 10px 0;
        font-weight: bold;
        color: #ccc;
    }
    .fun-btn {
        display: block;
        background-color: #333;
        padding: 12px;
        border-radius: 4px;
        text-decoration: none;
        color: white;
        font-weight: bold;
    }
    .right-section {
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
    }
    .new-game-btn {
        background-color: #FFD000;
        color: black;
        padding: 15px 30px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
    }
    footer {
        text-align: center;
        padding: 20px;
        font-weight: bold;
        font-size: 20px;
    }
    .u-logo {
        color: #FFD000;
    }
    .mode-card.active {
      background-color:transparent;
      color: #FFD000;
      border: 2px solid #FFD000;
      transform: scale(1.03);
    }
    body {
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .fun-btn {
      transition: all 0.25s ease-in-out;
      flex: 1;
    }
    .fun-btn-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .fun-btn-container svg {
      width: 20px;
      height: 20px;
    }
    .fun-btn.active {
      background-color: #FFD000;
      color: black;
      transform: scale(1.03);
    }
</style>

<script>
  document.querySelectorAll('.fun-btn').forEach(card => {
  card.addEventListener('click', () => {
    // Remove active de todos os cards
    document.querySelectorAll('.fun-btn').forEach(c => c.classList.remove('active'));
    // Adiciona active no card clicado
    card.classList.add('active');
  });
});
